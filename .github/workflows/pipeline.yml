name: Terraform Deployment
on:
  push:
    branches:
      - main
env:
  PROJECT_ID: "nomadic-rush-408023"
  PROJECT_NO: "428136795394"

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          create_credentials_file: 'true'
          workload_identity_provider: 'projects/${{env.PROJECT_NO}}/locations/global/workloadIdentityPools/my-pool/providers/my-provider'

         # Below are from the above terraform code 
         # workloadIdentityPools = gh-identity-pool
         # providers/gh-provider'

          service_account: 'gcp-workload-identity@${{env.PROJECT_ID}}.iam.gserviceaccount.com'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          version: '>= 363.0.0'
          
      - name: Initialize Terraform and fmt
        uses: hashicorp/setup-terraform@v1

      - name: Validate Terraform configuration
        run: terraform validate

      - name: Init Terraform configuration
        run: terraform init

      - name: Plan Terraform deployment
        run: terraform plan -out=tfplan

    #   - name: Apply Terraform changes
